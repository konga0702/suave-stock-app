<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 背景: 角丸の深い紺色 -->
  <rect width="512" height="512" rx="96" fill="#0f172a"/>

  <!-- 微妙なグラデーションオーバーレイ -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e293b" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- 箱（開いたダンボール風） -->
  <!-- 箱の本体 -->
  <rect x="136" y="195" width="240" height="170" rx="12" fill="none" stroke="white" stroke-width="14" stroke-linejoin="round"/>

  <!-- 箱のフタ左 -->
  <path d="M136 195 L196 138 L256 195" fill="none" stroke="white" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- 箱のフタ右 -->
  <path d="M376 195 L316 138 L256 195" fill="none" stroke="white" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- バーコード（箱の中央に配置） -->
  <g transform="translate(188, 245)">
    <rect x="0"   y="0" width="8"  height="60" rx="2" fill="white"/>
    <rect x="14"  y="0" width="4"  height="60" rx="1" fill="white"/>
    <rect x="24"  y="0" width="12" height="60" rx="2" fill="white"/>
    <rect x="42"  y="0" width="6"  height="60" rx="1" fill="white"/>
    <rect x="54"  y="0" width="4"  height="60" rx="1" fill="white"/>
    <rect x="64"  y="0" width="10" height="60" rx="2" fill="white"/>
    <rect x="80"  y="0" width="4"  height="60" rx="1" fill="white"/>
    <rect x="90"  y="0" width="8"  height="60" rx="2" fill="white"/>
    <rect x="104" y="0" width="6"  height="60" rx="1" fill="white"/>
    <rect x="116" y="0" width="4"  height="60" rx="1" fill="white"/>
    <rect x="126" y="0" width="10" height="60" rx="2" fill="white"/>
  </g>

  <!-- テキスト "S" ロゴマーク（左上に小さく） -->
  <text x="256" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="white" opacity="0.5" letter-spacing="6">SUAVE</text>
</svg>
